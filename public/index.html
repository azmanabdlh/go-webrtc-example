<html>
  <head>
    <meta charset="UTF-8">
    <title>My WebRTC example</title>

    <style>          
      * {
        box-sizing:border-box;
      }
      body {
        margin: 0;
        background: #1f203a;
        font-family: Arial, Helvetica, sans-serif;
      }
      .main {
        display: grid;
        height: 100vh;
        width: 100vw;
        gap: 1rem;
        padding: 1.5rem;
        box-sizing: border-box;
        /* grid-template-columns/rows diatur via JS */
      }
      .video_cam {
        position: relative;
        background: #222;
        border-radius: 10px;
        overflow: hidden;
        display: flex;
        align-items: flex-end;
        justify-content: flex-start;
      }
      .video_cam video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        background: #333;
      }
      .video_cam .name {
        position: absolute;
        left: 10px;
        bottom: 10px;
        background: rgba(0,0,0,0.5);
        color: #fff;
        padding: 4px 12px;
        border-radius: 5px;
        font-size: 1rem;
        pointer-events: none;
      }
      
      .sidebar {

      }
       
      .sidebar .chat_window.active {
        transform: translateX(0px);
      }
      .sidebar .chat_window {
         transform: translateX(100%);
         background-color: white;
         padding: .8rem;
         height: 100vh;
         width: 22rem;
         display: flex;
         flex-direction: column;  
         transition: 300ms all ease;
          position: fixed;
          top: 0;
          right: 0;
          z-index: 5;
      }
      
      .chat_window__chatbox {
         flex: 1;
         overflow-y: scroll;
         overflow-x: hidden;
      }
      
      .sidebar .chat_window__writer {
        height: auto;        
      }
      
      .sidebar .chat_window__writer input {
        width: 100%;
        height: 2.4rem;
        border-radius: 3px;
        padding: 0 .7rem;
        border: 1px solid #b4b4b4;
        background-color: #e4e4e4;
        font-size: 1rem;
        box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
      }
      
      .chat_window__chatbox ul, .chat_window__chatbox p {
        padding: 0;
        margin: 0;
      }
      
      .chat_window__chatbox ul {
        list-style: none;
      }
      
      .chat_window__chatbox ul li {
         border-bottom: 1px solid #d4d4d4;
         padding: 1rem;
      }
      
      .chatbox__user_name {
        margin-bottom: .2rem !important;
        color: red;
        font-size: 1rem;
      }
      .chatbox__user_message {
         font-size: .8rem;
         line-height: 18px;
      }
  
      .container {
        display: flex;
      }
      
      .chat_window__btn {
        position: fixed;
        top: 20px;
        z-index: 10;
        right: 30px;
      }
      .chat_window__btn.active {

                  transform: translateX(-22rem);
      }
      .chat_window__btn {
         transition: all 500ms ease;
                  transform: translateX(0);
      }
      .chat_window__btn button {
        font-size: 1rem;
        padding: .6rem .8rem;
        border-radius: 5px;
        border: 1px solid gray;
        cursor: pointer;
      }

      .loader {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 50;
        background-color: rgba(255, 255, 255, 0.873);
        transition: all 300ms ease;
      }
    </style>
  </head>
  <body>
    <div class="loader">
      <p>Tunggu sebentar...</p>
    </div>
    <div class="container">
      <div class="main"></div>
      <div class="sidebar">
        <div class="chat_window__btn">
          <button type="button">Open Chat</button>
        </div>
        <div class="chat_window">
          <div class="chat_window__chatbox"></div>
          <div class="chat_window__writer">
            <form method="POST">
               <input type="text" placeholder="Send a message..." id="input" autocomplete="off" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>

  <!-- inject:js -->
   <script type="application/javascript" src="bundle.c612686209f5d987109cf2d2eb6bc32d.min.js"></script>
   <!-- endinject -->
  <!-- <script type="application/javascript" src="script.js"></script> -->
</html>
