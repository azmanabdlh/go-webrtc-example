<html>
  <head>
    <meta charset="UTF-8">
    <title>My WebRTC example</title>

    <style>
      body {
        margin: 0;
        background: #1f203a;
        font-family: Arial, Helvetica, sans-serif;
      }
      .container {
        display: grid;
        height: 100vh;
        width: 100vw;
        gap: 1rem;
        padding: 1.5rem;
        box-sizing: border-box;
        /* grid-template-columns/rows diatur via JS */
      }
      .video_cam {
        position: relative;
        background: #222;
        border-radius: 10px;
        overflow: hidden;
        display: flex;
        align-items: flex-end;
        justify-content: flex-start;
      }
      .video_cam video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        background: #333;
      }
      .video_cam .name {
        position: absolute;
        left: 10px;
        bottom: 10px;
        background: rgba(0,0,0,0.5);
        color: #fff;
        padding: 4px 12px;
        border-radius: 5px;
        font-size: 1rem;
        pointer-events: none;
      }
    </style>
  </head>
  <body>    
    <div class="container"></div>
  </body>

  <script type="application/javascript" src="script.js"></script>
</html>
